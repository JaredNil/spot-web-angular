        animate bg-neutral-900/70">

        duration-300 w-[90%] max-w-[540px] sm:w-[60%]  scale-100">
        <ng-container *ngTemplateOutlet="modalOutlet">
        </ng-container>
    </div>
</div>

    <div class="dsadsa"></div>

        </h2>
        <div class="flex pb-3">
            <sp-button class="mx-2 ml-auto flex
                    h-10 items-center justify-center bg-zinc-300

            </sp-button>
            <sp-button class="mx-2 ml-auto flex
                    h-10 items-center justify-center bg-zinc-300
                    text-base font-normal text-black">

            </sp-button>
        </div>
        <div class="select-none font-extralight">Введите имя пользователя</div>

        <div class="select-none font-extralight">Введите имя пользователя</div>
